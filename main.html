<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Blocked</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(to bottom right, blue, black);
      }

      #iframe-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100% - 50px);
        width: 100%;
      }

      #iframe-container iframe {
        height: 100%;
        width: 100%;
        border: none;
      }

      .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
      }

      .button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="iframe-container"></div>

    <div class="button-container">
      <button class="button" onclick="loadRandomIframe()">Load Random Proxy</button>
      <button class="button" onclick="loadIframe('https://agent-gamer-cool-thing.474652.workers.dev/')">Elixir</button>
      <button class="button" onclick="loadIframe('https://spicychickensandwichl.game-zone.cf/')">Rammerhead</button>
    </div>
    <script>
      const nonOnrenderUrls = [
        'https://agent-gamer-cool-thing.474652.workers.dev/',
        'https://spicychickensandwichl.game-zone.cf/',
      ];
      const onrenderUrls = [
        'https://red-ball-4-l6b3.onrender.com/',
        'https://doge-76py.onrender.com/',
        'https://amazing-stupid-thing.onrender.com',
        'https://tqweqewt.onrender.com',
      ];
      const allUrls = [...nonOnrenderUrls, ...onrenderUrls];
      const iframeContainer = document.querySelector('#iframe-container');
      let currentUrlIndex = -1;
      let forcedReload = false;
      const loadRandomIframe = () => {
        if (currentUrlIndex === -1 || forcedReload) {
          const urls = forcedReload ? allUrls : onrenderUrls;
          currentUrlIndex = Math.floor(Math.random() * urls.length);
          iframeContainer.innerHTML = `<iframe src="${urls[currentUrlIndex]}"></iframe>`;
          forcedReload = false;
          setTimeout(() => {
            currentUrlIndex = -1;
            loadRandomIframe();
          }, 15 * 60 * 1000); // 15 minutes in milliseconds
        }
      };
      const loadIframe = (url) => {
        iframeContainer.innerHTML = `<iframe src="${url}"></iframe>`;
        currentUrlIndex = -1;
        forcedReload = false;
      };
      const promptIframe = () => {
        const url = prompt('Enter website URL');
        if (url) {
          loadIframe(url);
        }
      };
    </script>
  </body>
</html>
